<html>
<head>
    <title>S3 Object Version Comparator</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main_container">
    <div class="row">
        <div id="list_buckets">
            <label id="label_buckets" text="S3">Buckets</label>
            <br>
            <select id="buckets_list" size="20">
                <option value="loading">Loading Bucket Names...</option>
            </select>
        </div>
        <div id="list_objects">
            <label id="label_objects" text="S3">Objects</label>
            <br>
            <select id="objects_list" size="20">
                <option value="loading">Loading Objects...</option>
            </select>
        </div>
        <div id="list_versions">
            <label id="label_versions" text="S3">Versions</label>
            <br>
            <select id="versions_list" size="20" multiple="multiple">
                <option value="loading">Loading Versions...</option>
            </select>
        </div>
    </div>
    <div>
        <input type="button" id="button_compare" value="Compare"/>
    </div>
    <pre class="prettyprint row" id="display">

    </pre>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="js/initializeRequirements.js" type="text/javascript"></script>
<script src="js/s3.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</body>
</html>
